<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="/u/register" method="post" id="registerForm">
    <table>
        <tr>
            <td>注册页面</td>
            <td></td>
        </tr>
        <tr>
            <td>邮箱:</td>
            <td><input type="text" name="userName" id="userName"/></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="confirmPassword" id="confirmPassword"/></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" id="verificationCode"/><button onclick="return;">发送验证码</button></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交" name="submit" id="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
