server.port=9001

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/permission?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#dataSource Pool configuration
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
#spring.datasource.timeBetweenEvictionRunsMillis=60000
#spring.datasource.minEvictableIdleTimeMillis=30000
#spring.datasource.validationQuery=SELECT 1 FROM DUAL
#spring.datasource.testWhileIdle=true
#spring.datasource.testOnBorrow=false
#spring.datasource.exceptionSorter=true
#spring.datasource.testOnReturn=false
#spring.datasource.poolPreparedStatements=true

spring.datasource.druid.web-stat-filter.enabled=true
#查看默认配置DruidStatViewServletConfiguration
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.stat.enabled=true
#慢查询
spring.datasource.druid.filter.stat.log-slow-sql=true
#慢查询时长，默认3秒
spring.datasource.druid.filter.stat.slow-sql-millis=1000

spring.datasource.druid.stat-view-servlet.login-username=root

spring.datasource.druid.stat-view-servlet.login-password=123456
#spring 监控
spring.datasource.druid.aop-patterns=laughing.my.service.imp

management.security.enabled=false
spring.devtools.restart.enabled = true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
logging.path=e:/usr/nettv/logs/
logging.level.root=info

